<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Join Made By ServerSadzz</title>
	<script>
		window.onload = function()
		{
			const params = new URLSearchParams(window.location.search);
			const id = params.get('id');
			const jobid = params.get('jobid');
			if (id && jobid)
			{
				window.location.href = `roblox://placeID=${id}&gameInstanceId=${jobid}`;
			}
			else
			{
				document.body.textContent = "Erro! Faltando Id e JobId";
			}
		};
	</script>
</head>
<body></body>
</html>
